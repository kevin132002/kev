<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payroll Management System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .project-header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: #1e1e24;
      color: #fff;
    }

    .project-header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .project-header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #ccc;
    }

    .carousel-container {
      position: relative;
      max-width: 900px;
      height: 900px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .carousel-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
      border-radius: 5px;
    }

    .carousel-btn.prev {
      left: 10px;
    }

    .carousel-btn.next {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1e1e24;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header class="project-header">
    <h1>Payroll Management System</h1>
    <p>Here are some key feature screenshots of my project. Slide through to explore more!</p>
  </header>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide"><img src="assets/projectfeatures/login.jpg" alt="Login"></div>
      <div class="carousel-slide"><img src="assets/projectfeatures/dashboard.jpg" alt="Dashboard"></div>
      <div class="carousel-slide"><img src="assets/projectfeatures/manage_ee.jpg" alt="Manage Employee"></div>
      <div class="carousel-slide"><img src="assets/projectfeatures/generate_payroll.jpg" alt="Generate Payroll"></div>
      <div class="carousel-slide"><img src="assets/projectfeatures/breakdown.jpg" alt="Breakdown"></div>
      <div class="carousel-slide"><img src="assets/projectfeatures/payslip.jpg" alt="Payslip"></div>
      <div class="carousel-slide"><img src="assets/projectfeatures/archived.jpg" alt="Archived"></div>
      <div class="carousel-slide"><img src="assets/projectfeatures/pagination.jpg" alt="Pagination"></div>
      <div class="carousel-slide"><img src="assets/projectfeatures/settings.jpg" alt="Settings"></div>
    </div>
    <button class="carousel-btn prev" onclick="moveSlide(-1)">❮</button>
    <button class="carousel-btn next" onclick="moveSlide(1)">❯</button>
  </div>

  <footer>
    &copy; 2025 Kevin Cabezas. All rights reserved.
  </footer>

  <script>
    const track = document.getElementById('carouselTrack');
    const slides = document.querySelectorAll('.carousel-slide');
    let index = 0;
    const slideInterval = 4000;

    function moveSlide(step) {
      index = (index + step + slides.length) % slides.length;
      updateCarousel();
    }

    function updateCarousel() {
      track.style.transform = 'translateX(' + (-index * 100) + '%)';
    }

    function autoSlide() {
      moveSlide(1);
    }

    setInterval(autoSlide, slideInterval);
  </script>

</body>
</html>
